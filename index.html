<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>LiveLab Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Playfair Display', 'Scheherazade New', serif;
        background: linear-gradient(135deg, #f9e7d2 0%, #f3c98b 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .launcher-container {
        background: rgba(255,255,255,0.92);
        border-radius: 24px;
        box-shadow: 0 8px 48px 0 rgba(186, 133, 141, 0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 480px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-family: 'Scheherazade New', 'Playfair Display', serif;
        font-size: 2.5rem;
        background: linear-gradient(90deg, #eab676 0%, #b5838d 100%);
        color: #3a2c1a;
        border-radius: 12px;
        padding: 12px 0;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 16px rgba(186, 133, 141, 0.08);
        border: 3px solid #b5838d;
      }
      .launcher-links {
        margin-bottom: 2rem;
      }
      .launcher-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background: linear-gradient(90deg, #f3c98b 0%, #eab676 100%);
        color: #3a2c1a;
        font-size: 1.25rem;
        font-weight: 600;
        border-radius: 8px;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        text-decoration: none;
        box-shadow: 0 2px 12px rgba(186, 133, 141, 0.08);
        transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
        outline: none;
      }
      .launcher-link:focus, .launcher-link:hover {
        background: linear-gradient(90deg, #b5838d 0%, #eab676 100%);
        color: #fff;
        transform: scale(1.04);
        box-shadow: 0 4px 24px rgba(186, 133, 141, 0.18);
        text-decoration: none;
      }
      .launcher-desc {
        color: #6d4c41;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      .launcher-tiles {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .launcher-tile-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 12px;
        border: 4px solid #eab676;
        box-shadow: 0 2px 8px rgba(186, 133, 141, 0.10);
        background: #fffbe6;
      }
      @media (max-width: 600px) {
        .launcher-container {
          padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        }
        .launcher-tiles {
          gap: 0.5rem;
        }
      }
    </style>
  </head>

    <main class="launcher-container" role="main" aria-label="LiveLab Launcher">

      <div class="launcher-desc">

      </div>
      <nav class="launcher-links" aria-label="Main navigation">

        </a>
        <a href="tile-by-nehir-starter-ben/level-up-parallax/index-parallax.html" target="_blank" class="launcher-link" aria-label="Parallax Level-Up">

      </nav>

</html>
